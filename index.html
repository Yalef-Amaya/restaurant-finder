<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            Encabezado
        </div>
    </header>
    <main class="main">
        <div class="main-banner">
            <img src="./images/Rectangle 24.png" alt="Foto: salon principal Restaurant">
        </div>
        <div class="main-wrapper container">
            <aside class="filter">Filtro</aside>
            <div class="main-container">
                <div class="main-filter">
                    Filtro horizontal
                </div>
                <div class="main-content">
                    Todos los productos
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            Pie de pagina
        </div>
    </footer>


    <script src="./js/main.js"></script>

</body>
</html>
